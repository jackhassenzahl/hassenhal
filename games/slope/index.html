<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slope</title>
	<link rel="icon" href="/images/logo.svg" type="image/svg">
	<link rel="stylesheet" type="text/css" href="/style/style.css">
	<link rel="stylesheet" type="text/css" media="(max-width: 700px)" href="/style/small.css">
	<link rel="stylesheet" type="text/css" media="(min-width: 701px) and (max-width: 900px)" href="/style/medium.css">
	<link rel="stylesheet" type="text/css" media="(min-width: 901px)" href="/style/large.css">

	<!-- Required Unity loader and progress scripts -->
	<script
		src="https://cdn.jsdelivr.net/gh/scheng123321/tmm-html5-cdn1@51a72f0faa2d9cd524a0c11b4ca368350f988458/slope/TemplateData/UnityProgress.js"></script>
	<script
		src="https://cdn.jsdelivr.net/gh/scheng123321/tmm-html5-cdn1@51a72f0faa2d9cd524a0c11b4ca368350f988458/slope/TemplateData/unityloader41.js"></script>

	<style>
		/* layout */
		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			min-height: 80vh;
		}

		/* visible border frame */
		.game-frame {
			flex: 1;
			width: 80%;
			box-sizing: border-box;
			padding: 3px;
			/* space between border and Unity canvas */
			box-shadow: inset 0 0 0 3px #555;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		/* Unity container fills the inner area */
		#gameContainer {
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
			box-sizing: border-box;
		}

		/* force the Unity canvas / injected elements to respect the frame */
		#gameContainer canvas,
		#gameContainer>* {
			background: #222;
			width: 100% !important;
			height: 100% !important;
			max-width: 100%;
			max-height: 100%;
			display: block;
			box-sizing: content-box;
			position: relative !important;
		}
	</style>
</head>

<body>
	<div id="navigation"></div>
	<main>
		<header>
			<h1>Slope</h1>
		</header>
		<div class="game-frame">
			<div id="gameContainer"></div>
		</div>
	</main>
	<footer>
		<p>Â© 2025 Jack Hassenzahl</p>
	</footer>
	<script src="/scripts/navbar.js"></script>

	<script>
		var gameInstance = UnityLoader.instantiate(
			"gameContainer",
			"https://cdn.jsdelivr.net/gh/scheng123321/tmm-html5-cdn1@51a72f0faa2d9cd524a0c11b4ca368350f988458/slope/Build/slope.json",
			{
				onProgress: UnityProgress,
				Module: {
					onRuntimeInitialized: function () {
						UnityProgress(gameInstance, "complete");
					}
				}
			}
		);
	</script>
</body>

</html>
